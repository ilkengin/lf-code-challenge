<form [formGroup]="greetingForm" (ngSubmit)="save()">
  <mat-form-field class="example-full-width">
    <mat-label>Message</mat-label>
    <input matInput formControlName="message" [errorStateMatcher]="matcher">
    <mat-error *ngIf="greetingForm.get('message').hasError('required')">
      Message is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="center center">
    <button (click)="cancel()" type="button" mat-raised-button>Cancel</button>
    <button type="submit" mat-raised-button color="primary" fxFlexOffset="15">Save</button>
  </div>
</form>
